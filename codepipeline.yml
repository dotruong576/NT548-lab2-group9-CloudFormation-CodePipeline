AWSTemplateFormatVersion: '2010-09-09'
Resources:
  Group9CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: Group9CodeBuild
      Source:
        Type: CODEPIPELINE
        BuildSpec: "buildspec.yml"
        InsecureSsl: false
      Artifacts:
        Type: CODEPIPELINE
        Name: Group9CodeBuild
      Environment:
        Type: LINUX_CONTAINER
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:5.0"
        ComputeType: BUILD_GENERAL1_SMALL
        PrivilegedMode: false
        ImagePullCredentialsType: CODEBUILD
      ServiceRole: "arn:aws:iam::122610523504:role/service-role/codebuild-Group9CodeBuild-service-role"
      TimeoutInMinutes: 60
      QueuedTimeoutInMinutes: 480
      EncryptionKey: "arn:aws:kms:us-east-1:122610523504:alias/aws/s3"
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          Status: DISABLED
          EncryptionDisabled: false
      Tags: []  

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - iam:PassRole
                  - cloudformation:*
                  - secretsmanager:GetSecretValue
                Resource: "*"

  CodePipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: codepipeline-us-east-1-lab2-group9

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref CodePipelineBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              Configuration:
                Branch: main
                Owner: 21522604
                Repo: NT548-lab2-group9-CloudFormation-CodePipeline
                PollForSourceChanges: "false"
                OAuthToken: '{{resolve:secretsmanager:GitHub/Token:SecretString}}'
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: Group9CodeBuild
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                RoleArn: arn:aws:iam::122610523504:role/CloudformationRole
                StackName: Group9Stack
                TemplatePath: SourceArtifact::main.yml
              InputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
      Name: Group9CodePipeline
